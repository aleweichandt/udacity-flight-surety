<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Selected Airline</label>
            <select name="airlines" id="airline-number">
                <option value="0">Airline0</option>
                <option value="1">Airline1</option>
                <option value="2">Airline2</option>
                <option value="3">Airline3</option>
                <option value="4">Airline4</option>
            </select>
            <label class="form">Selected Flight</label>
            <select name="flights" id="flight-number">
                <option value="0">Airline0 - Flight</option>
                <option value="1">Airline1 - Flight</option>
                <option value="2">Airline2 - Flight</option>
                <option value="3">Airline3 - Flight</option>
                <option value="4">Airline4 - Flight</option>
            </select>
            <label class="form">Selected Passenger</label>
            <select name="passengers" id="passenger-number">
                <option value="0">Passenger0</option>
                <option value="1">Passenger1</option>
                <option value="2">Passenger2</option>
                <option value="3">Passenger3</option>
                <option value="4">Passenger4</option>
            </select>
        </div>
        <div class="row top-20">
            <label class="form">Register Airline</label>
            <select name="airlines" id="target-airline-number">
                <option value="0">Airline0</option>
                <option value="1">Airline1</option>
                <option value="2">Airline2</option>
                <option value="3">Airline3</option>
                <option value="4">Airline4</option>
            </select>
            <btn class="btn btn-primary" id="register-airline">Register</btn>
        </div>
        <div class="row top-20">
            <label class="form">Amount</label>
            <input type="text" id="airline-funds">
            <btn class="btn btn-primary" id="fund-airline">Fund Airline</btn>
        </div>
        <div class="row top-20">
            <btn class="btn btn-primary" id="register-flight">Register Flight</btn>
        </div>
        <div class="row top-20">
            <label class="form">Amount</label>
            <input type="text" id="insurance-funds">
            <btn class="btn btn-primary" id="buy-insurance">Buy Flight Insurance for Passenger</btn>
        </div>
        <div class="row top-20">
            <btn class="btn btn-primary" id="get-insurance">Get Flight Insurance for Passenger</btn>
        </div>
        <div class="row top-20">
            <label class="form">Amount</label>
            <input type="text" id="passenger-funds">
            <btn class="btn btn-primary" id="get-funds">Withdraw Passenger Funds</btn>
        </div>
        <div class="row top-20">
            <btn class="btn btn-primary" id="submit-oracle">Submit Flight to Oracles</btn>
        </div>
    </main>

</body>

</html>
